<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeZone</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header>
        <div class="user">
            <div class="login">
                Войти
            </div>
            <div class="register">
                Регистрация
            </div>
        </div>
        <div class="logo">
            <img src="images/logo.png" alt="Логотип компании" class="logoimg">
            <h1>HomeZone</h1>
        </div>
        <div class="search">
            <img src="images/seach.png" alt="Поиск" class="searchimg">
            <input type="search" placeholder="Поиск..">
        </div>
    </header>
    <main>
        <form action="">
            <h2>Обратная связь</h2>
            <input type="text" placeholder="Введите имя">
            <input type="email" placeholder="Введите почту">
            <input type="tel" placeholder="Введите телефон">
            <textarea name="" id="" placeholder="Введите ваше обращение"></textarea>
            <button>Отправить</button>
        </form>
    </main>
    <footer>
        <div class="copyright">HomeZone copyright 2025</div>
        <div class="icon">
            <div class="footer"><img src="images/footer1.png" class="iconimg" alt="Email"></div>
            <div class="footer"><img src="images/footer2.png" class="iconimg" alt="Instagram"></div> 
            <div class="footer"><img src="images/footer3.png" class="iconimg" alt="WhatsApp"></div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
